<ngb-alert class="alert alert-warning container-alert" *ngIf="successMessage" (close)="successMessage = ''">
  {{ successMessage }}</ngb-alert>
<div class="container pt-3 center" style="width: 50%;">
  <div class="card shadow bg-dark text-white">
    <div class="d-flex justify-content-center">
      <h1 class="title pt-2">
        <img src="assets/icons/list.png" width="40" height="40" class="d-inline-block align-center" alt=""
          loading="lazy">
        Bol√£o Lajes
      </h1>
    </div>
    <form #formLogin="ngForm" (ngSubmit)="login(formLogin.value)">
      <div class="d-flex justify-content-center mt-3">
        <div class="input-group mb-3 value w-50">
          <div class="input-group-prepend">
            <span class="input-group-text">Login</span>
          </div>
          <input name="login" ngModel required type="text" class="form-control">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 value w-50">
          <div class="input-group-prepend">
            <span class="input-group-text">Senha</span>
          </div>
          <input name="password" ngModel required type="password" class="form-control">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3 mb-2">
        <button [disabled]="!formLogin.valid" class="btn m-2 btn-primary w-25" type="submit">LOGIN</button>
      </div>
    </form>
  </div>
</div>
